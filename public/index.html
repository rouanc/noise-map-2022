<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.90/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.80/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />

    <style>
      #cesiumContainer {
        position: relative;
        width: 99%;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <title>中研院永續計畫 子計畫二 台北市噪音地圖</title>
  </head>

  <body>
    <!-- geocoding api -->
    <div class="input-group mb-6">
      <!-- <input
        id="address"
        type="text"
        class="form-control"
        placeholder="請輸入地址"
      /> -->
      <input
        id="lng"
        type="text"
        class="form-control"
        placeholder="請輸入經度"
      />
      <input
        id="lat"
        type="text"
        class="form-control"
        placeholder="請輸入緯度"
      />
      <a class="input-group-append">
        <button
          id="btn"
          class="btn btn-outline-secondary"
          type="button"
          onclick="getCoord()"
        >
          查詢
        </button>
      </a>
    </div>

    <div id="cesiumContainer" style="width: 98%; height: 98%"></div>

    <script src="./script.js"></script>
  </body>
</html>
